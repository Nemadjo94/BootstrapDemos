<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Bootstrap</title>

    
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link rel="stylesheet" type="text/css" href="Normalize.css">
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"><!-- Bootstrap -->
</head>
<body>

   <div class="container">

      <div class="page-header">
          <h1>Bootstrap Glyphicons</h1>
          <p class="lead">Icons that are actual, real-life fonts! This means no Photoshoping required :)</p>
      </div><!--page-header-->

      <p><span class="glyphicon glyphicon-circle-arrow-right"></span></p>

      <h3><span class="glyphicon glyphicon-music"></span>An icon in a header!</h3>

      <p><span class="glyphicon glyphicon-trash"></span>There's an icon for just about anything you can think of!</p>

      <p>You can link an icon like so: <a href="#"><span class="glyphicon glyphicon-cog"></span></a></p>

      <button type="button" class="btn btn-default btn-lg btn-info">
          <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
          A button with an icon
      </button>

      <br><br>



    </div><!--container-->

   
    



  



    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="jQuery.js"></script>


</body>
</html>
